apiVersion: v1
kind: ServiceAccount
metadata:
  name: allocator-sa
  namespace: starx
---
# allocator-role.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agones-allocator
  namespace: starx
rules:
  - apiGroups: ["allocation.agones.dev"]
    resources: ["gameserverallocations"]
    verbs: ["create"]
---
# allocator-rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agones-allocator
  namespace: starx
subjects:
  - kind: ServiceAccount
    name: allocator-sa
    namespace: starx
roleRef:
  kind: Role
  name: agones-allocator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agones-allocator
  labels:
    app: agones-allocator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agones-allocator
  template:
    metadata:
      labels:
        app: agones-allocator
    spec:
      serviceAccountName: allocator-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: gcp-sa
          secret:
            secretName: gcp-sa
            items:
              - key: service-account.json
                path: service-account.json
      containers:
        - name: allocator
          image: nitecon/agones-pubsub-allocator:latest
          imagePullPolicy: Always
          args: []
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: ALLOCATION_REQUEST_SUBSCRIPTION
              valueFrom:
                configMapKeyRef:
                  name: agones-allocator-config
                  key: requestSubscription
            - name: ALLOCATION_RESULT_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: agones-allocator-config
                  key: resultTopic
            - name: TARGET_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: agones-allocator-config
                  key: targetNamespace
            - name: ALLOCATOR_METRICS_PORT
              value: "8080"
            - name: ALLOCATOR_LOG_LEVEL
              value: "info"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/service-account.json
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - "ALL"
          volumeMounts:
            - name: gcp-sa
              mountPath: /var/secrets/google
              readOnly: true
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
